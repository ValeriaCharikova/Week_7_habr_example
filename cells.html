<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-rows: repeat(2, 100px);
        text-align: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1" style="background-color: #bb2424">1</div>
      <div class="cell cell-2" style="background-color: #ee5028">2</div>
      <div class="cell cell-3" style="background-color: #ff9900">3</div>
      <div class="cell cell-4" style="background-color: #a4cc2c">4</div>
      <div class="cell cell-5" style="background-color: #58b5cc">5</div>
      <div class="cell cell-6" style="background-color: #8a4ead">6</div>
    </div>
  </body>
</html>
