<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/normalize.css" />
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-template-rows: repeat(2, 200px);
        gap: 5px;
      }
      .container > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img"><img src="./assets/img/1.jpg" alt="cat image" /></div>
      <div class="img"><img src="./assets/img/2.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/3.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/4.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/5.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/6.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/7.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/8.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/9.jpg" alt="cat image"/></div>
      <div class="img"><img src="./assets/img/10.jpg" alt="cat image"/></div>
    </div>
  </body>
</html>
